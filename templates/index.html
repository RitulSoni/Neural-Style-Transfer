<!DOCTYPE html>
<html>
<head>
    <title>Neural Style Transfer</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
        }

        img {
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neural Style Transfer</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="content_image" accept="image/*" required>
            <input type="file" name="style_image" accept="image/*" required>
            <input type="submit" value="Transfer Style">
        </form>
        {% if output %}
            <img src="{{ url_for('static', filename=output) }}" alt="Output Image">
        {% endif %}
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
